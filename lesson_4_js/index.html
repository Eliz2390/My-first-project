<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="settings">
    <label for="width" >width</label>
    <input type="text" name="width" id="width">

    <label for="height" >height</label>
    <input type="text" name="height" id="height">

    <input type="color" id="color">
    <input type="checkbox">
    </div>

    <div class="btn" onclick="createBlock()">Create</div>

    <div class="station">
        <div class="bth-left" onclick="moveLeft()">Left</div>
        <div class="bth-right" onclick="moveRight()">Right</div>
        <div class="bth-up" onclick="moveUp()">Up</div>
        <div class="bth-down" onclick="moveDown()">Down</div> 
    </div>
</body>
</html>
