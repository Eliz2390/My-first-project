<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
     <title>Contact Form</title>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
        <script type="text/javascript">
            (function() {
                // https://dashboard.emailjs.com/admin/account
                emailjs.init('_Ml2P34fp1u7fkMMb');
            })();
        </script>
        <script type="text/javascript">
            window.onload = function() {
                document.getElementById('contact-form').addEventListener('submit', function(event) {
                    event.preventDefault();
                    // generate a five digit number for the contact_number variable
                    this.contact_number.value = Math.random() * 100000 | 0;
                    // these IDs from the previous steps
                    emailjs.sendForm('service_pz1wdh2', 'template_pay39e5', this)
                        .then(function() {
                            console.log('SUCCESS!');
                        }, function(error) {
                            console.log('FAILED...', error);
                        });
                });
            }
        </script>
    </head>
    <body>
        
    <div class="container">
       
        <div class="left-part">
            <h1>Contact Us</h1>

            <div class="icons">
                <div class="icon_1"> <a href="#">f</a></div>
                <div class="icon_2">t</div>
                <div class="icon_3">in</div>
            </div>

            <h4>or use our contact form below</h4>

            <form id="contact-form">
                <input type="hidden" name="contact_number">
                
                <div>
                    <label>Name</label>
                    <input class="input_2" type="text" name="user_name" placeholder="name">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input class="input_1" type="text" name="reply_to" placeholder="email">
                </div> 



                <h3>Type your message here:</h3>

          
                <textarea name="message"></textarea>
           
                <input type="submit" value="Send">
            </form>
        </div>

        <div class="right-part">
            <h1>Home2</h1>
        </div>

    </div>
    <script src="./main.js"></script>
</body>
</html>
